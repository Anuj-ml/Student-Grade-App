
<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Student Grade App</title>
</head>
<body class=" h-lvh flex font-sans">
    <div class="container lg:w-md md:w-lg sm:w-lg m-auto p-6 rounded-xl shadow-2xl ">
        <h1 class="text-center font-medium">Student Grade Checker</h1>

        <input class="w-full mt-3 p-3" type="text" id="name" placeholder="Student Name" required>
        <input class="w-full mt-3 p-3" type="text" id="subject" placeholder="Subject" required>
        <input class="w-full mt-3 p-3" type="number" id="marks" placeholder="Marks (out of 100)" min="0" max="100" required>

        <button onclick="submitData()" class="border-2 w-full mt-3 p-3 rounded-lg border-grey-200 hover:cursor-pointer">Submit</button>
        <button onclick="clearAll()" class="bg-red-500 w-full mt-3 p-3 rounded-lg text-white hover:cursor-pointer hover:opacity-75">Clear All</button>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
